<!DOCTYPE html>
<html>
<head>
	<title>NYT Search</title>
	<link rel="stylesheet" type="text/css" href="reset.css">
      <link rel="stylesheet" type="text/css" href="style.css">

	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>

<body>

<div class="container">
      <div class="row">
            <div class="col-md-12">
                  <div class="jumbotron">
                  <span class="glyphicon glyphicon-newspaper"><h1>New York Times Search</h1></span>
                  </div>
            </div>
	  </div>
	<div class="panel panel-default">
	<div class="panel-heading">
    <h3 class="panel-title">Search Parameters</h3>
    </div>
    <div class="panel-body">
	<div class="row">
			<div class="col-md-8">
			<form>
  				<div class="form-group">
    				<label for="Search">Search Term</label>
    				<input type="Name" class="form-control" id="exampleInputEmail1" placeholder="John Doe">
  				</div>
  			<div class="form-group">
    			<label for="Number">Number of Records</label>
    			<select class="form-control">
   					<option value="5">5</option>
   					<option value="10">10</option>
   					<option value="15">15</option>
				</select>
  			</div>
  			<div class="form-group">
    			<label for="Start">Start year (Optional)</label>
    			<input type="Email" class="form-control" id="exampleInputPassword1" placeholder="Enter Year">
  			</div>
  			<div class="form-group">
    			<label for="End">End year (Optional)</label>
    			<input type="Email" class="form-control" id="exampleInputPassword1" placeholder="Enter Year">
  			</div>
  			</form>
  			<button type="button" class="btn btn-primary">
  			<span class="glyphicon glyphicon-search" aria-hidden="true">&nbsp;Search</span>
			</button>
  			<button type="button" class="btn btn-primary">Clear Results</button>
  		    </div>
    </div>
    </div>
    </div>
    <div class="panel panel-default">
	<div class="panel-heading">
    <h3 class="panel-title">Top Articles</h3>
    <div class="panel-body">
    </div>
	</div>

</body>
</html>
